<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Gzhelcoin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        height: 100dvh; /* Dynamic Viewport Height */
        overscroll-behavior: none;
        touch-action: manipulation;
        overflow: hidden;
      }

      /* Utilities */
      .select-text {
        -webkit-user-select: text;
        user-select: text;
      }
      
      .font-gzhel {
        font-family: 'Playfair Display', serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 3D Coin Utilities */
      .perspective-1000 {
        perspective: 1200px; /* Increased perspective for thickness */
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Coin Flip Keyframes */
      @keyframes flip-heads {
        0% { transform: translateY(0) rotateY(0) rotateZ(0) scale(1); }
        40% { transform: translateY(-350px) rotateY(1800deg) rotateZ(10deg) scale(1.3); } /* High toss */
        100% { transform: translateY(0) rotateY(3600deg) rotateZ(0) scale(1); } /* Lands on 0 (Heads) */
      }
      
      @keyframes flip-tails {
        0% { transform: translateY(0) rotateY(0) rotateZ(0) scale(1); }
        40% { transform: translateY(-350px) rotateY(1980deg) rotateZ(-10deg) scale(1.3); } /* High toss */
        100% { transform: translateY(0) rotateY(3780deg) rotateZ(0) scale(1); } /* Lands on 180 (Tails) */
      }

      .animate-flip-heads {
        animation: flip-heads 2s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
      }

      .animate-flip-tails {
        animation: flip-tails 2s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
      }

      /* Shake Animation for Errors */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Spectucular Win Animations */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.5); transform: scale(1); }
        50% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.8); transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      /* Ticker Flow Animation */
      @keyframes ticker-flow {
        0% { transform: translateX(100vw); }
        100% { transform: translateX(-100vw); } /* Move well past screen left */
      }
      
      /* Inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }

      /* Confetti Particles */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        animation: fall linear forwards;
      }
      @keyframes fall {
        to { transform: translateY(100vh) rotate(720deg); }
      }

      /* Animations */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* Safe Area Padding */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
